spring:
  application:
    name: erp-system
  
  datasource:

  ##### EC2 서버 이용 시
    # url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME:erp_db}?useSSL=false&serverTimezone=Asia/Seoul&rewriteBatchedStatements=true&characterEncoding=UTF-8
    # username: ${DB_USER}
